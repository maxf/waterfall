<!DOCTYPE html>
<html>
  <head>
    <style>
     html {
       font-family: helvetica;
     }
     table {
       border-collapse: collapse;
     }
     td {
       border: 1px solid black;
       width: 1.3em;
       height: 1.3em;
       text-align: center;
       cursor: pointer;
     }
     td.even {
       background: #fcf;
     }
     td.today {
       outline: 5px solid red;
     }
     .columns {
       display: flex;
     }
     .calendar {
       background: white;
       width: 20%;
     }
     .photos {
       margin: 1em;
       flex: 1;
     }
     .photos ul {
       padding: 0;
     }
     .photos li {
       list-style-type: none;
     }
     .photos img {
       max-width: 100%;
       max-height: 100vh;
     }
    </style>
  </head>
  <body>
    <div id="main">
    </div>
    <script src="elm.js"></script>
    <script>
     var node = document.getElementById('main');
     var app = Elm.Main.embed(node);
    </script>
  </body>
</html>
