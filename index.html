<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <style>
     html {
       font-family: helvetica;
       background: #000;
     }
     body {
       margin: 0;
     }
     table {
       border-collapse: collapse;
       width: 100%;
     }
     td {
       border: 1px solid #7e7e7e;
       width: 1.3em;
       height: 1.3em;
       text-align: center;
       cursor: pointer;
     }
     td.today {
       outline: 5px solid red;
     }
     .outer {
       height: 100vh;
     }
     .year-buttons {
       width: 100%;
     }
     .error {
       position: fixed;
       background: #555;
       color: white;
       font-size: 200%;
       font-weight: bold;
       padding: 1em;
       margin: 1em;
     }
     .columns {
       display: flex;
       height: 100vh;
     }
     .calendar {
       background: black;
       color: #dfdfdf;
       width: 13em;
       overflow: auto;
       max-height: 100vh;
       padding: 1em;
     }
     .calendar td.last-week {
       border-bottom: 5px solid #ccc;
     }
     .calendar td.last-day {
       border-right: 5px solid #ccc;
     }
     .year-buttons {
       margin: .5em 0;
       text-align: center;
     }
     .prev-next-buttons {
       text-align: center;
     }
     #photos {
       margin: 1em;
       flex: 1;
       overflow-y: scroll;
       max-height: 100vh;
       color: white;
     }
     #photos ul {
       padding: 0;
       text-align: center;
     }
     #photos li {
       list-style-type: none;
       margin-bottom: 3em;
     }
     #photos img {
       max-width: 100%;
       max-height: 100vh;
     }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script src="out.js"></script>
    <!-- generated with: browserify -o out.js main.js -->
  </body>
</html>
