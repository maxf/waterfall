<!DOCTYPE html>
<html>
  <head>
    <style>
     html {
       font-family: helvetica;
     }
     body {
       margin: 0;
     }
     table {
       border-collapse: collapse;
     }
     td {
       border: 1px solid black;
       width: 1.3em;
       height: 1.3em;
       text-align: center;
       cursor: pointer;
     }
     td.even {
       background: #fcf;
     }
     td.today {
       outline: 5px solid red;
     }
     .outer {
       height: 100vh;
     }
     .error {
       position: fixed;
       background: red;
       color: white;
       font-size: 200%;
       font-weight: bold;
       padding: 1em;
       margin: 1em;
     }
     .columns {
       display: flex;
       height: 100vh;
     }
     .calendar {
       background: white;
       width: 22%;
       overflow: auto;
       max-height: 100vh;
       padding: 1em;
     }
     #photos {
       margin: 1em;
       flex: 1;
       overflow-y: scroll;
       max-height: 100vh;
     }
     #photos ul {
       padding: 0;
     }
     #photos li {
       list-style-type: none;
     }
     #photos img {
       max-width: 100%;
       max-height: 100vh;
     }
    </style>
  </head>
  <body>
    <div id="main">
    </div>
    <script src="elm.js"></script>
    <script>
     var node = document.getElementById('main');
     var app = Elm.Main.embed(node);
    </script>
  </body>
</html>
