<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <style>
     html {
       font-family: helvetica;
       background: #000;
     }
     body {
       margin: 0;
     }
     table {
       border-collapse: collapse;
       width: 100%;
     }
     td {
       border: 1px solid #7e7e7e;
       width: 1.3em;
       height: 1.3em;
       text-align: center;
       cursor: pointer;
     }
     td.today {
       outline: 5px solid red;
     }
     .outer {
       height: 100vh;
     }
     .buttons {
       width: 100%;
       padding: .1em;
       margin: .5em 0;
       text-align: center;
     }
     .button {
       background-color: #ddd;
       display: inline-block;
       margin: 0 2px 0 2px;
       padding: 0 2px 0 2px;
     }
     .button a {
       color: black;
       text-decoration: none;
       outline: none;
     }
     .error {
       position: fixed;
       background: #555;
       color: white;
       font-size: 200%;
       font-weight: bold;
       padding: 1em;
       margin: 1em;
     }
     .columns {
       display: flex;
       height: 100vh;
     }
     .calendar {
       background: black;
       color: #dfdfdf;
       width: 13em;
       overflow: auto;
       max-height: 100vh;
       padding: 1em;
     }
     .no-month-date {
       border: none;
     }

     .calendar table td a {
       color: #aaa;
       text-decoration: none;
       width: 100%;
       height: 100%;
       display: block;
       outline: none;
     }
     #photos {
       padding: 10px;
       flex: 1;
       overflow-y: scroll;
       max-height: 100vh;
       color: white;
     }
     #photos li {
       display: inline-block;
       list-style-type: none;
       margin: .3em;
       vertical-align: middle;
     }
     .contact-print {
       background: #222;
       padding: 8px;
     }
     .thumbnail {
       max-width: 300px;
       max-height: 200px;
     }
     .lightbox {
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background: rgba(0,0,0,0.9);
       text-align: center;
     }
     .lightbox-inner {
       margin: 20px;
       width: 100%;
       height: 100%;
     }
     .lightbox-inner img {
       max-width: 95%;
       max-height: 95%;
     }
     .lightbox .buttons {
       position: absolute;
       bottom: 0;
     }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script src="out.js"></script>
    <!-- generated with: browserify -o out.js main.js -->
  </body>
</html>
